<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <i class="header__icon"><img src="img/menu.png" alt="Icono Menu" class="header__img"></i>
        <img src="img/logo.png" class="header__logo" alt="Logo">
        <i class="header__icon"><img src="img/cart.png" alt="Icono Carro" class="header__img"></i>
    </header>
    <main>
        <article class="contacto">
            <section class="seccion-contacto">
                <form class="formulario-contacto">
                    <h2>Formulario de contacto</h2>
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Email" required>
                    <input list="motivos" placeholder="Motivo del mensaje">
                    <datalist id="motivos">
                        <option value="Preguntas o dudas"></option>
                        <option value="Queja"></option>
                        <option value="Reembolso"></option>
                        <option value="Otros"></option>
                    </datalist>
                    <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aqui..."></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
